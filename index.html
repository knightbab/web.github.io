<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Window</title>
</head>
<body>
    <button onclick="modifyParentContent()">newModify Parent Content</button>
    <div id="valueDisplay">Initial Value</div>
    <script>
        function modifyParentContent() {
            console.log("libing hhhhhhhhhhhhhhhhhhhhhhh start");
            const valueDisplay = document.getElementById('valueDisplay');
            if (window.opener) {
                valueDisplay.textContent = "hhhhhhhhhhhhhhhhhhhhhhhhhhhnotempty";
                console.log("libing hhhhhhhhhhhhhhhhhhhhhhh not empty");
                window.opener.document.getElementById('message').innerText = 'Hello from Child Window';
            } else {
                valueDisplay.textContent = "eeeeeeeeeeeeeeeeeeeeeeeeeeeee     empty";
                console.log("libing hhhhhhhhhhhhhhhhhhhhhhhempty");
                window.alert('This window was not opened by another window.');
            }
        }
    </script>
</body>
</html>
