<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单个iframe加载10次百度页面（支持重复点击）</title>
    <style>
        /* 内部样式，不依赖外部资源 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            padding: 20px;
            font-family: "Arial", sans-serif;
        }

        .control-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .status-info {
            margin-bottom: 15px;
            font-size: 14px;
            color: #333;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- 控制按钮 -->
    <button class="control-btn" id="loadBtn">点击用单个iframe加载10次百度页面</button>
    <!-- 加载状态提示 -->
    <div class="status-info" id="statusInfo">未开始加载</div>
    <!-- 单个复用的iframe -->
    <iframe id="baiduIframe" title="复用的百度页面iframe"></iframe>

    <script>
        // 获取页面元素
        const loadBtn = document.getElementById('loadBtn');
        const statusInfo = document.getElementById('statusInfo');
        const baiduIframe = document.getElementById('baiduIframe');

        // 定义加载10次的核心函数
        async function loadBaidu10Times() {
            // 禁用按钮，避免加载过程中重复点击
            loadBtn.disabled = true;

            // 循环10次，加载百度页面
            for (let i = 0; i < 10; i++) {
                // 更新状态提示，告知当前加载次数
                statusInfo.textContent = `正在进行第 ${i + 1} / 10 次加载`;

                // 核心：修改同一个iframe的src，实现重新加载
                // 每次添加唯一时间戳，避免缓存，确保每次都是新请求
                baiduIframe.src = `chrome://crash`;

                // 等待一段时间（可选，让你能直观看到每次加载的变化，可调整毫秒数）
                // 如果不需要等待，可删除这行await
                await new Promise(resolve => setTimeout(resolve, 1000));
            }

            // 10次加载完成后，更新状态提示，启用按钮
            statusInfo.textContent = '10次加载全部完成！可再次点击按钮重新执行';
            loadBtn.disabled = false;
        }

        // 按钮点击事件绑定
        loadBtn.addEventListener('click', loadBaidu10Times);
    </script>
</body>
</html>
