<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Window</title>
</head>
<body>
    <button onclick="modifyParentContent()">Modify Parent Content</button>
    <script>
        function modifyParentContent() {
            if (window.opener) {
                window.opener.document.getElementById('message').innerText = 'Hello from Child Window';
            } else {
                window.alert('This window was not opened by another window.');
            }
        }
    </script>
</body>
</html>
