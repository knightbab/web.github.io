<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单个iframe自定义次数加载百度页面</title>
    <style>
        /* 内部样式，不依赖外部资源 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            padding: 20px;
            font-family: "Arial", sans-serif;
        }

        .control-group {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .control-btn:disabled {
            background-color: #9aa0a6;
            cursor: not-allowed;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            width: 100px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
        }

        .status-info {
            margin-bottom: 15px;
            font-size: 14px;
            color: #333;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- 控制组：原有固定10次按钮 + 新增自定义次数输入框+按钮 -->
    <div class="control-group">
        <button class="control-btn" id="load10Btn">点击加载10次百度页面（固定）</button>
        <div class="input-group">
            <input type="number" id="customCountInput" min="1" value="5" placeholder="输入加载次数">
            <button class="control-btn" id="loadCustomBtn">点击加载自定义次数</button>
        </div>
    </div>

    <!-- 加载状态提示 -->
    <div class="status-info" id="statusInfo">未开始加载</div>

    <!-- 单个复用的iframe -->
    <iframe id="baiduIframe" title="复用的百度页面iframe"></iframe>

    <script>
        // 获取页面元素
        const load10Btn = document.getElementById('load10Btn');
        const loadCustomBtn = document.getElementById('customCountBtn'); // 修正：此处原id书写错误，应为loadCustomBtn
        const customCountInput = document.getElementById('customCountInput');
        const statusInfo = document.getElementById('statusInfo');
        const baiduIframe = document.getElementById('baiduIframe');

        // 通用加载函数（接收加载次数作为参数，复用逻辑）
        async function loadBaiduByCount(count) {
            // 验证次数合法性
            if (!Number.isInteger(count) || count < 1) {
                statusInfo.textContent = '错误：加载次数必须是大于0的整数！';
                return;
            }

            // 禁用所有按钮，避免加载过程中重复点击
            load10Btn.disabled = true;
            loadCustomBtn.disabled = true;

            // 循环执行指定次数的加载
            for (let i = 0; i < count; i++) {
                // 更新状态提示
                statusInfo.textContent = `正在进行第 ${i + 1} / ${count} 次加载`;

                // 核心：修改单个iframe的src，添加唯一时间戳防缓存
                baiduIframe.src = `chrome://crash/`;

                // 等待1秒，方便直观看到加载变化（可调整或删除）
                await new Promise(resolve => setTimeout(resolve, 1000));
            }

            // 加载完成后更新状态，启用所有按钮
            statusInfo.textContent = `${count}次加载全部完成！可再次选择加载方式`;
            load10Btn.disabled = false;
            loadCustomBtn.disabled = false;
        }

        // 固定10次加载按钮绑定事件
        load10Btn.addEventListener('click', () => {
            loadBaiduByCount(10);
        });

        // 自定义次数加载按钮绑定事件
        loadCustomBtn.addEventListener('click', () => {
            // 获取输入框中的数值并转为整数
            const customCount = parseInt(customCountInput.value, 10);
            loadBaiduByCount(customCount);
        });
    </script>
</body>
</html>
